{% for player in players %}
<h4 class="secondary_option">
    <div class="option" playerid="{{ player.id }}" changeplayeruserurl="{% url change_player_user player_repertory_item.id %}">
        <div class="icon">
            <img src="{{ player.instrument.icon_url }}" />
        </div>
        <div class="title">
            {{ player.user.get_full_name }}
        </div>
    </div>
</h4>
{% endfor %}
