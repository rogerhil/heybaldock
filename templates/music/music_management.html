{% extends "base.html" %}
{% load i18n %}

{% block stylesheet %}
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/media/css/form.css" type="text/css" media="screen" title="default" />
    <script type="text/javascript" src="/media/js/music.js"></script>
{% endblock %}

{% block large_content %}
<div class="grid_3">
    <div id="content">
        <div class="clear"></div>
        <div class="section_content">
            <div class="manage_buttons">
                <a href="{% url instruments %}">{% trans 'View instruments' %}</a>
                <a href="{% url artists %}">{% trans 'View all artists' %}</a>
                <a href="{% url albums %}">{% trans 'View all albums' %}</a>
                <a href="{% url add_album %}">{% trans 'Add album' %}</a>
            </div>
            <h1>Music Management</h1>
        </div>
        <div class="clear"></div>
    </div>
</div>
{% endblock %}
