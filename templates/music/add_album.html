{% extends "base.html" %}
{% load i18n %}

{% block stylesheet %}
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/media/css/form.css" type="text/css" media="screen" title="default" />
    <script type="text/javascript" src="/media/js/album_info.js"></script>
    <script type="text/javascript" src="/media/js/music.js"></script>
{% endblock %}

{% block large_content %}
<div class="grid_3">
    <div id="content">
        <div class="clear"></div>
        <div class="section_content">
            <h1>Adicionar album</h1>
            <div class="manage_buttons">
                <a href="{% url music_management %}">{% trans 'Back to music management' %}</a>
            </div>
            <h3>Favor fazer uma busca antes</h3>
            <div class="clear"></div>
            <div class="pretty_form">
                <form action="" method="post" name="album_info">
                    {% csrf_token %}
                    {{ form.as_ul }}
                    <div class="clear"></div>
                    <input type="button" class="submit" value="{% trans "Get info" %}" name="get_info" style="margin-left: 130px;" />
                    <input type="button" class="submit" value="{% trans "Custom info" %}" name="custom_info" style="margin-left: 30px;" />
                </form>
            </div>

            <div>
                <h2>Album information results</h2>
                <div id="album_info_results">
                    Nothing yet.
                </div>
            </div>
            <br />

            <br />
            <br />

            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</div>
{% endblock %}
