{% extends "base.html" %}
{% load i18n %}

{% block stylesheet %}
    <link rel="stylesheet" href="/media/css/form.css" type="text/css" media="screen" title="default" />
    <script type="text/javascript" src="/media/js/maps.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="/media/js/jquery/jquery.ui.timepicker.addon.js"></script>
    <script type="text/javascript">
        var abscencePayers = "{{ abscence_payers }}";
    </script>
    <script type="text/javascript" src="/media/js/rehearsalform.js"></script>
{% endblock %}

{% block content %}
    <h1>{% if change %}{% trans "Modify rehearsal" %}{% else %}{% trans "Add rehearsal" %}{% endif %}</h1>
    <div class="pretty_form">
        <form action="" method="post" name="band_form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_ul }}
            <input class="submit" type="submit" value="{% trans "Save" %}" style="margin-left: 10px;"  />
        </form>
    </div>
    <div class="clear"></div>
{% endblock %}
