{% extends "music/base.html" %}
{% load i18n %}

{% block stylesheet %}
    <link rel="stylesheet" href="/media/css/form.css" type="text/css" media="screen" title="default" />
{% endblock %}

{% block music_content %}
    <h1>{% trans "Add instrument tag type" %}</h1>
    <div class="pretty_form">
        <form action="" method="post" name="repertory_form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_ul }}
            <input class="submit" type="submit" value="{% trans "Save" %}" style="margin-left: 10px;"  />
            <input class="submit" type="button" value="{% trans "Cancel" %}" onclick="window.location = '{% url instruments %}'" />
        </form>
    </div>
    <div class="clear"></div>
{% endblock %}
