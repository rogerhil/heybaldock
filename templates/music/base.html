{% extends "base.html" %}
{% load i18n %}

{% block large_content %}
<div class="grid_3">
    <div id="content">
        <div class="clear"></div>
        <div class="section_content" style="position: relative;">
            <div class="manage_buttons" style="width: 380px; text-align: right;">
                {% block actions %}
                {% endblock %}
            </div>
            <div id="music_management_title" class="yellow_submarine_title" style="width: 400px;">
                <div>{% trans "Music Management" %}</div>
                <div class="shadow"><span class="shadow_big">{% trans "Music Management" %}</span></div>
            </div>
            {% block music_content %}
            {% endblock %}
        </div>
        <div class="clear"></div>
    </div>
</div>

<script type="text/javascript">
    $(window).load(function () {
        $("#music_management_title").click(function () {
            window.location = "{% url music_management %}";
        });
    });
</script>
{% endblock %}
