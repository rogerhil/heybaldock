{% extends "base.html" %}
{% load i18n %}

{% block large_content %}
<div class="grid_3">
    <div id="content">
        <div class="clear"></div>
        <div class="section_content" style="position: relative;">
            {% if user.is_authenticated %}
                <div id="management_menu" style="width: 928px; margin-bottom: 10px;">
                    <div class="menu_button">{% trans "Menu" %}</div>
                    <h2><a href="{% url music_management %}">{% trans "Music Management" %}</a></h2>
                    {% block breadcrumbs %}{% endblock %}
                    <div class="content_menu">
                        {% block actions %}{% endblock %}
                    </div>
                </div>
            {% endif %}
            {% block music_content %}
            {% endblock %}
        </div>
        <div class="clear"></div>
    </div>
</div>

<script type="text/javascript">
    $(window).load(function () {
        $("#music_management_title").click(function () {
            window.location = "{% url music_management %}";
        });
    });
</script>
{% endblock %}
