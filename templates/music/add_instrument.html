{% extends "base.html" %}
{% load i18n %}

{% block stylesheet %}
    <link rel="stylesheet" href="/media/css/form.css" type="text/css" media="screen" title="default" />
{% endblock %}

{% block content %}
<div class="clear"></div>
<div class="section_content">
    <h1>{% trans "Add instrument" %}</h1>
    <div class="pretty_form">
        <form action="" method="post" name="repertory_form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_ul }}
            <input class="submit" type="submit" value="{%  trans "Save" %}"  />
        </form>
    </div>
</div>
<div class="clear"></div>
{% endblock %}
