{% load i18n %}
{% if locations %}
<div class="portlet">
    <div class="manage_buttons">
        <a href="{% url location_list %}">{% trans "View all" %}</a>
        {% if user.is_authenticated %}
        <a href="{% url add_draft_new 'location' %}">{% trans "Add" %}</a>
        {% endif %}
    </div>
    <h2>{% trans "Locations" %}</h2>
    <ul>
    {% for location in locations %}
        <li>
            <a href="{% url location_details location.id %}">
                {{ location.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endif %}
